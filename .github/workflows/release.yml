name: Build & Release Plugin

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: mvn clean package

      - name: Read version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tagcheck
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Calculate prerelease number
        if: steps.tagcheck.outputs.exists == 'true'
        id: pre
        run: |
          COUNT=$(git tag -l "v${{ steps.version.outputs.version }}-pre.*" | wc -l)
          echo "tag=v${{ steps.version.outputs.version }}-pre.$((COUNT+1))" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagcheck.outputs.exists == 'true' && steps.pre.outputs.tag || format('v{0}', steps.version.outputs.version) }}
          name: Money Plugin ${{ steps.version.outputs.version }}
          prerelease: ${{ steps.tagcheck.outputs.exists == 'true' }}
          files: target/*.jar